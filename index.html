<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calcultor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center min-vh-100 justify-content-center gap-5"
    >
    <h2>Make Your Calculation Easy...</h2>
      <div class="main_box w-100">
        <div class="calculator_header w-100">
          <span id="input" class="w-100 d-inline-block mb-2"></span>
        </div>
        <ul class="calculator_body w-100 list-unstyled mb-0 ps-0">
          <li class="button">1</li>
          <li class="button">2</li>
          <li class="button">3</li>
          <li class="c button">X</li>
          <li class="button">4</li>
          <li class="button">5</li>
          <li class="button">6</li>
          <li class="button">-</li>
          <li class="button">7</li>
          <li class="button">8</li>
          <li class="button">9</li>
          <li class="button">/</li>
          <li class="button">.</li>
          <li class="button">0</li>
          <li class="button">+</li>
          <li class="equal_btn button">=</li>
          <li id="d" class="c button">AC</li>
          <li class="button">%</li>
          <li class="button">*</li>
        </ul>
      </div>
    </div>
    <script src="/assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
